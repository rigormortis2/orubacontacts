version: '3.8'

# Development ortamı için Docker Compose override
# Kullanım: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  database:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orubacontacts

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dependencies  # Development için sadece dependencies stage
    command: npm run dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database:5432/orubacontacts
      PORT: 3000
      NODE_ENV: development
    volumes:
      # Hot reload için source code mount
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      # node_modules'u override etme
      - /app/node_modules
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger port

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    command: npm start
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - CHOKIDAR_USEPOLLING=true  # Hot reload için
    volumes:
      # Hot reload için source code mount
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      # node_modules'u override etme
      - /app/node_modules
    ports:
      - "3001:3000"  # React dev server
    stdin_open: true  # React için gerekli
    tty: true
